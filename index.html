<script src="js/pulldown.js"></script>
<script>
var pull = new PullToRefresh({
    el: '#index',
    up: 1,
    down: 1,
    pulldownLength: 80,
    pullupOffset: 60,
    addNew: function() {
        return new Promise(function(resolve, reject) {
            setTimeout(function() {
                console.log("刷新");
                resolve();
            }, 1000);
        });

    },
    addMore: function() {
        return new Promise(function(resolve, reject) {
            $(".globalLoading").show();
            setTimeout(function() {
                $(".globalLoading").hide();
                
                
                resolve();
            }, 1000);
        });

    }
});
